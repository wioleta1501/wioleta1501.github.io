<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacja</title>
</head>
<body>
    <canvas id="myGame" width="800" height="600" style="border:2px solid black;">
        Your browser does not support the HTML canvas tag.</canvas>
        
        <script>
        let c = document.getElementById("myGame");

        window.addEventListener("keydown", movePlatform, false);
        
        let ctx = c.getContext("2d");
        let rectX = (c.width - 80) / 2;
        let rectY = c.height-25;
        let rectWidth = 80;
        let rectHeight = 20;
        let ballRadius = 10;
        let ballX = rectX + (rectWidth/2);
        let ballY = c.height-35;

        let bullets = [];
        let targets = [];

        let shootDelay = 0;
        let spawnDelay = 0;
        let points = 0;

        for(j=0;j<3;j++)
        for(i=0;i<10;i++){
            targets.push([65*(i+1),50*(j+1),'hsl(' + 360 * Math.random() + ', 50%, 50%)']);
        }
        function refresh(){
            ctx.clearRect(0, 0, 800, 600);
            drawPlatform();
            bullets.forEach(element => {
                drawBullets(element[0],element[1]);
                element[1]-=10;
                if(element[1]<0)
                bullets.splice(bullets.indexOf(element, 0),1);
                targets.forEach(target => {
                    let x = element[0]-target[0];
                    let y = element[1]-target[1];
                    let c = Math.sqrt( x*x + y*y );
                    if(c<2.5*ballRadius){
                        targets.splice(targets.indexOf(target,0),1);
                        bullets.splice(bullets.indexOf(element, 0),1);
                        points+=1;
                        console.log(points)
                    }
                })
            })
            targets.forEach(element => {
            drawTargets(element[0],element[1],element[2]);
            });
            spawnDelay+=1;
            shootDelay+=1;
            if(spawnDelay>=110){
                spawnDelay=0;
                targets.forEach(target => {
                target[1]+=50;
                })
                    for(i=0;i<10;i++){
                    targets.push([65*(i+1),50,'hsl(' + 360 * Math.random() + ', 50%, 50%)']);
                    }
            }
            if(targets[0][1]>400){
                clearInterval(refresh);
                ctx.clearRect(0, 0, 800, 600);
                ctx.fillStyle = "red";
                ctx.font = "150px Arial";
                ctx.fillText("Game over", 20, 300);
            }
        }
        window.setInterval(refresh,50);
            
        refresh();

        function movePlatform(e) {
            switch(e.keyCode) {
                case 37:
                case 65:
                    if(rectX !=0){
                        rectX -= 10;
                    }
                   break;
                case 39:
                case 68:
                    if(rectX != c.width-80){
                        rectX += 10;
                    }
                    break;
                case 32:
                    if(shootDelay*100>500){
                        bullets.push([rectX + (rectWidth/2),ballY]);
                        shootDelay=0;
                    }
                    break;
            }
        }

        function drawPlatform() {
            ctx.beginPath();
            ctx.rect(rectX, rectY, rectWidth, rectHeight)
            ctx.fillStyle = 'gray';
            ctx.fill();
        }

        function drawBullets(x,y) { 
            ctx.beginPath();
            ctx.arc(x,y, ballRadius,0,2*Math.PI);
            ctx.fillStyle = 'green';
            ctx.fill();
        }

        function drawTargets(x,y,col){
            ctx.beginPath();
            ctx.arc(x, y, ballRadius*1.5 ,0,2*Math.PI)
            ctx.fillStyle = col;
            ctx.fill();
        }
        
        </script> 
        
        </body>
        </html>
